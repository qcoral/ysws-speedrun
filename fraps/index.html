<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" typ="text/css"/>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: black">
            <a-assets>
                <a-asset-item id="hackpad-obj" src="./orpheuspad_v1.obj"></a-asset-item>
                <a-asset-item id="hackpad-mtl" src="./orpheuspad_v1.mtl"></a-asset-item>
              </a-assets>
            
              <a-entity position="0 0 -10" scale="0.05 0.05 0.05" obj-model="obj: #hackpad-obj; mtl: #hackpad-mtl" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 500; loop: true"></a-entity>
              <!-- <a-box></a-box> -->
        </a-scene>
        <script src="script.js"></script>
    </body>
</html>
